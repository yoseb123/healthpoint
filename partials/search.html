<!-- HTML partial for the search feature -->
<section id="search">

	<!-- Search container -->
	<div id="search-container">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div id="search-wrap">
						<input class="form-control float-left" type="text" placeholder="Search for a hospital" name="search" ng-model="searchQuery" />
						<button class="float-right">Search</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Hospital table container -->
	<div class="container" id="search-table">
		<div class="row">
			<div class="col-xs-12">
				<table>
					<tr>
						<th>
							<span ng-click="sortingCriteria= hospital[9]">Name</span>
						</th>
						<th>
							<span ng-click="sortingCriteria= hospital[11]">City</span>
						</th>
						<th>
							<span ng-click="sortingCriteria= hospital[12]">State</span>
						</th>
					</tr>

					<tr ng-repeat="hospital in hospitals  | orderBy:sortingCriteria | filter:searchQuery || toSearch">
						<td>
							<a ui-sref="detail({id: hospital[8]})">{{hospital[9]}}</a>
						</td>
						<td>{{hospital[10]}}</td>
						<td>{{hospital[11]}}</td>
						<td>{{hospital[12]}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
